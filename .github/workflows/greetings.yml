name: Greetings

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Olá! Obrigado por abrir sua primeira issue no nosso projeto! 🚀
            Estamos felizes em ter você contribuindo. Por favor, forneça o máximo de detalhes possível para que possamos entender e resolver sua issue rapidamente.
            Se precisar de ajuda com o setup do projeto (Go, Firestore, PostgreSQL), confira nossa documentação no README ou pergunte aqui! 😊
          pr-message: |
            Parabéns por sua primeira pull request no nosso projeto! 🎉
            Agradecemos sua contribuição. Revisarei seu código em breve. Certifique-se de que os testes passaram e que as variáveis de ambiente (como Firestore e PostgreSQL) estão configuradas corretamente. Veja o README para mais detalhes sobre o setup! 😄