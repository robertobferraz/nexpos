basePath: /v1
definitions:
  dto.Base:
    properties:
      data: {}
      error:
        $ref: '#/definitions/dto.BaseError'
      message:
        type: string
      success:
        type: boolean
    type: object
  dto.BaseError:
    properties:
      code:
        $ref: '#/definitions/errors.ErrorCode'
      message:
        type: string
    type: object
  dto.CreateUserInDto:
    properties:
      birth_date:
        type: string
      cpf:
        type: string
      email:
        type: string
      external_id:
        type: string
      name:
        type: string
      password:
        type: string
      phone_number:
        type: string
      username:
        type: string
    required:
    - email
    - name
    - password
    - phone_number
    - username
    type: object
  dto.CreateUserOutDto:
    properties:
      data: {}
      email:
        type: string
      error:
        $ref: '#/definitions/dto.BaseError'
      id:
        type: string
      message:
        type: string
      name:
        type: string
      success:
        type: boolean
    type: object
  entity.User:
    properties:
      birth_date:
        type: string
      cpf:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      external_id:
        type: string
      id:
        type: string
      name:
        type: string
      phone_number:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  errors.ErrorCode:
    enum:
    - INVALID_INPUT
    - USER_ALREADY_EXISTS
    - INTERNAL_SERVER_ERROR
    - UNAUTHORIZED
    - FORBIDDEN
    type: string
    x-enum-varnames:
    - ErrInvalidInput
    - ErrUserAlreadyExists
    - ErrInternalServer
    - ErrUnauthorized
    - ErrForbidden
info:
  contact:
    email: contatorobertobff@gmail.com
    name: Roberto Filho
  description: Swagger API for Food Service.
  termsOfService: http://swagger.io/terms/
  title: Food Swagger API
  version: "1.0"
paths:
  /auth/disable/{id}:
    delete:
      description: Endpoint to delete a user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.Base'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Base'
      security:
      - ApiKeyAuth: []
      summary: Delete a user
      tags:
      - Auth
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Endpoint to register a new user
      parameters:
      - description: User registration input
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserInDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.Base'
            - properties:
                data:
                  $ref: '#/definitions/dto.CreateUserOutDto'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Base'
      summary: Create a new user
      tags:
      - Auth
  /user:
    get:
      consumes:
      - application/json
      description: Returns a list of all users registered in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.Base'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/entity.User'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.BaseError'
      security:
      - ApiKeyAuth: []
      summary: List all-users
      tags:
      - User
securityDefinitions:
  ApiKeyAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
