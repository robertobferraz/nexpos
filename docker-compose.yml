version: '3.4'

services:
  food-service:
    build:
      context: .
      dockerfile: .docker/Dockerfile.dev
    restart: always
    environment:
      ENV: develop
    ports:
      - $HTTP_PORT:$HTTP_PORT
    volumes:
      - .:/go/src/
    depends_on:
      - postgres
    networks:
      - food-service
    extra_hosts:
      - 'host.docker.internal:172.17.0.1'

  postgres:
    image: postgres:15
    restart: always
    tty: true
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_DB: $POSTGRES_DB
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - $POSTGRES_PORT:5432
    networks:
      - food-service
    extra_hosts:
      - 'host.docker.internal:172.17.0.1'

volumes:
  data:
    driver: local

networks:
  food-service:
    driver: bridge
